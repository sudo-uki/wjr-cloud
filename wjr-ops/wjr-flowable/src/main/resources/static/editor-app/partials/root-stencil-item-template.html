<span class="stencil-item root-stencil-item"
      id="{{nodeGroup.id}}"
      title="{{nodeGroup.description | translate}}"
      ng-model="draggedElement"
      data-drag="true"
      jqyoui-draggable="{onStart:'startDragCallback', onDrag:'dragCallback'}"
      data-jqyoui-options="{revert: 'invalid', helper: 'clone', opacity : 0.5}">
        <img ng-if="!nodeGroup.customIcon" ng-src="editor-app/stencilsets/{{getStencilSetName()}}/icons/{{nodeGroup.icon}}" width="16px;"
             height="16px;"/>
        <img ng-if="nodeGroup.customIcon" ng-src="{{getImageUrl(nodeGroup.icon)}}" width="16px;" height="16px;"/>
        {{nodeGroup.name | translate}}
</span>
